<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="{% static 'css/simple.css' %}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% csrf_token %}
    {% for good in goods %}
        <p>{{ customer }}</p>
        <p>{{ cuscus }}</p>
        <p>{{ good.name }}<br>
            {{ good.category }}<br>
            {{ good.description }}<br>
            {% for image in good.images.all %}
                <img src="{{ image.image.url }}">
            {% endfor %}
        </p>
        <hr align="center" color="blue"
    {% endfor %}
</body>
</html>
