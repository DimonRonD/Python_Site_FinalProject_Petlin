{% extends "base.html" %}
    {% block title %}Создание предложения для товара {{ good.name }}{% endblock %}
  {% block content %}
{% include "header.html" %}
  <h1>Создание предложения для товара {{ good.name }}</h1>
    {% if msg %}
        <h1 style="color: red;">{{ msg }}</h1>
    {% endif %}
  <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}

      <input type="submit" value="Создать предложение"/>
      <input type=button value="Назад" onClick="javascript:history.go(-1);">
  </form>
  {% endblock %}
