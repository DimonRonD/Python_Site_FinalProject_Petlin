{% extends "base.html" %}
    {% block title %}Создание товара{% endblock %}

  {% block content %}
  <h1>Создание товара</h1>
  <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      {{ formset.management_form }}

      {% for img_form in formset %}
          <fieldset>
              {{ img_form.as_table }}
          </fieldset>
      {% endfor %}

      <input type="submit" value="Создать товар"/>
      <input type=button value="Назад" onClick="javascript:history.go(-1);">
  </form>
  {% endblock %}
