{% extends "base.html" %}
    {% block title %}Регистрация нового пользователя{% endblock %}

{% block content %}
    <h1>Регистрация</h1>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Зарегистрироваться">
        <input type=button value="Назад" onClick="javascript:history.go(-1);">
    </form>
{% endblock %}
